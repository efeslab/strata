{% set sizes = [(250000 * 512, 'smalldb'), 
                (500000 * 512, 'mediumdb'), 
                (10000000 * 512, 'largedb')] %}
{% set field_lengths = [(16, 'smallio'), 
                       (256, 'mediumio'), 
                        (1024, 'largeio')] %}
{% set uniform = [ false, true ] %}

descriptions:
  base:
    inherits: null
    settings:
      operationcount: 6000000
      readproportion: 0
      updateproportion: 0
      scanproportion: 0
      insertproportion: 0
      readmodifywriteproportion: 0
      readallfields: false

{% for s, sn in sizes %}
{% for f, fn in field_lengths %}
{% for uni in uniform %}
{% set dist = "uniform" if uni else "zipf" %}
  base_{{sn}}_{{fn}}_{{dist}}:
    inherits: base
    labels: 
      db_size: {{ s * 10 }}
      io_size: {{ f }}
      distribution: {{ dist }}
    settings:
      recordcount: 500000
      fieldlength: 512
  A_{{sn}}_{{fn}}_{{dist}}:
    inherits: base_{{sn}}_{{fn}}_{{dist}}
    labels:
      test: A
    settings:
      readproportion: 0.5
      updateproportion: 0.5
      requestdistribution: {{'zipfian' if not uni else 'uniform'}}
  B_{{sn}}_{{fn}}_{{dist}}:
    inherits: base_{{sn}}_{{fn}}_{{dist}}
    labels:
      test: B
    settings:
      readproportion: 0.95
      updateproportion: 0.05
      requestdistribution: {{'zipfian' if not uni else 'uniform'}}
  C_{{sn}}_{{fn}}_{{dist}}:
    inherits: base_{{sn}}_{{fn}}_{{dist}}
    labels:
      test: C
    settings:
      readproportion: 1
      requestdistribution: {{'zipfian' if not uni else 'uniform'}}
  D_{{sn}}_{{fn}}_{{dist}}:
    inherits: base_{{sn}}_{{fn}}_{{dist}}
    labels:
      test: D
    settings:
      readproportion: 0.95
      insertproportion: 0.05
      requestdistribution: {{'latest' if not uni else 'uniform'}}
  E_{{sn}}_{{fn}}_{{dist}}:
    inherits: base_{{sn}}_{{fn}}_{{dist}}
    labels:
      test: E
    settings:
      scanproportion: 0.95
      insertproportion: 0.05
      requestdistribution: {{'zipfian' if not uni else 'uniform'}}
      maxscanlength: 100
      scanlengthdistribution: uniform
  F_{{sn}}_{{fn}}_{{dist}}:
    inherits: base_{{sn}}_{{fn}}_{{dist}}
    labels:
      test: F
    settings:
      readproportion: 0.5
      readmodifywriteproportion: 0.5
      requestdistribution: {{'zipfian' if not uni else 'uniform'}}

{% for x in ['A', 'B', 'C', 'D', 'E', 'F'] %}
  {{ x }}_{{sn}}_{{fn}}_{{dist}}_cache:
    inherits: {{ x }}_{{ sn }}_{{ fn }}_{{dist}}
    settings:
      operationcount: 60000
{% endfor %}

{% endfor %}
{% endfor %}
{% endfor %}

workload_sets:
  default:
{% for s, sn in sizes %}
{% for f, fn in field_lengths %}
{% for uni in uniform %}
{% set dist = "uniform" if uni else "zipf" %}
{% for x in ['A', 'B', 'C', 'D', 'E', 'F'] %}
    - {{ x }}_{{ sn }}_{{ fn }}_{{ dist }}
{% endfor %}
{% endfor %}
{% endfor %}
{% endfor %}
